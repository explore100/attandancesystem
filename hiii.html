<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#E0E0E0]">
    <!-- Header Section -->
    <div class="px-[2rem] py-[2rem] flex items-center justify-center font-bold text-4xl  rounded-md text-[#003366]">
        <h1>Student Attendance System</h1>
    </div>

    <!-- Personal Information Section -->
    <section
        class="max-w-5xl mx-auto mt-8 p-8 rounded-lg  border-2 bg-[#CCE5FF] border-[#CCE5FF] shadow-lg shadow-[#7ab1eb] opacity-100">
        <div class="flex flex-wrap gap-6 mb-6">
            <div>
                <label for="firstname" class="text-xl font-semibold font-serif">First Name</label>
                <input type="text" placeholder="Enter First Name"
                    class="border-2 rounded-md mt-[1rem] px-[1rem] py-[0.5rem] flex border-black"  id="first-input">
            </div>
            <div>
                <label for="lastname" class="text-xl font-semibold font-serif">Last Name</label>
                <input type="text" placeholder="Enter Last Name"
                    class="flex border-2 rounded-md mt-[1rem] px-[1rem] py-[0.5rem] border-black"  id="last-input">
            </div>
            <div>
                <label for="dateofbirth" class="text-xl font-semibold font-serif">DOB</label>
                <input type="date" class="flex border-2 rounded-md mt-[1rem] px-[1rem] py-[0.5rem] border-black" id="date-input">
            </div>
            <div>
                <label for="gender" class="text-xl flex pb-[1rem] font-semibold font-serif">Gender</label>
                <input type="radio" name="Male" value="Male"  id="male-input">
                <label class="pl-[0.5rem] pr-[0.5rem] text-base font-semibold font-serif" for="html">Male</label>
                <input type="radio" name="Female" value="Female"  id="female-input">
                <label class="pl-[0.5rem] text-base font-semibold font-serif" for="Female" >Female</label>
            </div>
        </div>


        <!-- Parent Information Form -->
        <div class="flex flex-1 gap-6 mb-6">
            <div>
                <label for="FatherName" class="text-xl font-semibold font-serif">Father Name</label>
                <input type="text" placeholder="Enter Father Name"
                    class="border-2 rounded-md px-[1rem] py-[0.5rem] flex border-black"  id="father-input">
            </div>
            <div>
                <label for="MotherName" class="text-xl font-semibold font-serif">Mother Name</label>
                <input type="text" placeholder="Enter Mother Name"
                    class="border-2 rounded-md px-[1rem] py-[0.5rem] flex border-black"  id="mother-input">
            </div>
            <div>
                <label for="Contact" class="text-xl font-semibold font-serif">Contact</label>
                <input type="tel" placeholder="Enter Contact No"
                    class="border-2 rounded-md px-[1rem] py-[0.5rem] flex border-black"  id="contact-input">
            </div>
            <div>
                <label for="Address" class="text-xl font-semibold font-serif">Address</label>
                <input type="text" placeholder="Enter Current Address"
                    class="border-2 rounded-md px-[1rem] py-[0.5rem] flex border-black"  id="address-input">
            </div>
        </div>

        <!-- Class and Roll Number Section -->
        <div class="flex flex-1 gap-6">
            <div>
                <label for="Class" class="text-xl font-semibold font-serif">Class</label>
                <input type="text" placeholder="Enter Class"
                    class="border-2 rounded-md px-[1rem] py-[0.5rem] flex border-black"  id="class-input">
            </div>
            <div>
                <label for="RollNo" class="text-xl font-semibold font-serif">Roll No</label>
                <input type="number" placeholder="Enter Roll No"
                    class="border-2 rounded-md px-[1rem] py-[0.5rem] flex border-black"  id="roll-input">
            </div>
        </div>
        <!-- Submit Button -->
        <div class="flex justify-center mt-8">
            <button  onclick="submitValue()"
                class="px-6 py-3 bg-indigo-500 text-white font-bold text-lg uppercase rounded-full transform hover:-translate-y-1 duration-300 shadow-md">
                Submit
            </button>
        </div>
    </section>
    <div class="bg-[#00000050] fixed w-full h-full left-0 top-0 hidden" id="contact-popup">
        <div class="bg-white max-w-[50%] mx-auto p-6">
            <div class="flex justify-end px-2" id="close-popup">
                <button class="text-red" onclick="closePopUP()">X</button>
            </div>
            <div>
                <span>First Name:</span>
                <span id="first-value"></span>
            </div>
            <div>
                <span>Last Name:</span>
                <span id="last-value"></span>
            </div>
            <div>
                <span>DOB:</span>
                <span id="date-value"></span>
            </div>
            <div>
                <span>Male:</span>
                <span id="male-value"></span>
            </div>
            <div>
                <span>female:</span>
                <span id="female-value"></span>
            </div>
            <div>
                <span>Father Name:</span>
                <span id="father-value"></span>
            </div>
            <div>
                <span>Mother Name:</span>
                <span id="mother-value"></span>
            </div>
            <div>
                <span>Contact Name:</span>
                <span id="contact-value"></span>
            </div>
            <div>
                <span>Address Name:</span>
                <span id="address-value"></span>
            </div>
            <div>
                <span>Class Name:</span>
                <span id="class-value"></span>
            </div>
            <div>
                <span>Roll No:</span>
                <span id="roll-value"></span>
            </div>
        </div>
    </div>
</body>
<script src="./hiii.js"></script>

</html>
