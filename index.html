<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Student Attandance</title>
</head>

<body class="bg-[#E0E0E0] px-4">
    <!-- Header Section -->
    <div class="py-6 text-center font-bold text-2xl md:text-4xl text-[#003366]">
        <h1>Student Attendance System</h1>
    </div>

    <!-- Personal Information Section -->
    <section class="max-w-5xl mx-auto mt-6 p-6 md:p-8 rounded-lg border-2 bg-[#CCE5FF] border-[#CCE5FF] shadow-lg shadow-[#7ab1eb]">
        <div class="flex flex-wrap gap-6">
            <input type="text" id="student-id" placeholder="Student Id" class="hidden border-2 rounded-md px-4 py-2 border-black">
            
            <div class="flex flex-col w-full md:w-[48%] lg:w-[31%]">
                <label class="text-lg font-semibold">First Name</label>
                <input type="text" id="first-input" placeholder="Enter First Name" class="border-2 rounded-md px-4 py-2 border-black">
            </div>
            <div class="flex flex-col w-full md:w-[48%] lg:w-[31%]">
                <label class="text-lg font-semibold">Last Name</label>
                <input type="text" id="last-input" placeholder="Enter Last Name" class="border-2 rounded-md px-4 py-2 border-black">
            </div>
            <div class="flex flex-col w-full md:w-[48%] lg:w-[31%]">
                <label class="text-lg font-semibold">DOB</label>
                <input type="date" id="date-input" class="border-2 rounded-md px-4 py-2 border-black">
            </div>
            <div class="flex flex-col w-full md:w-[48%]">
                <label class="text-lg font-semibold">Gender</label>
                <div class="flex gap-4 mt-2">
                    <input type="radio" id="male-input" name="gender" value="Male">
                    <label for="male-input">Male</label>
                    <input type="radio" id="female-input" name="gender" value="Female">
                    <label for="female-input">Female</label>
                </div>
            </div>
        </div>

        <!-- Parent Information Form -->
        <div class="flex flex-wrap gap-6 mt-6">
            <div class="flex flex-col w-full md:w-[48%] lg:w-[31%]">
                <label class="text-lg font-semibold">Father Name</label>
                <input type="text" id="father-input" placeholder="Enter Father Name" class="border-2 rounded-md px-4 py-2 border-black">
            </div>
            <div class="flex flex-col w-full md:w-[48%] lg:w-[31%]">
                <label class="text-lg font-semibold">Mother Name</label>
                <input type="text" id="mother-input" placeholder="Enter Mother Name" class="border-2 rounded-md px-4 py-2 border-black">
            </div>
            <div class="flex flex-col w-full md:w-[48%] lg:w-[31%]">
                <label class="text-lg font-semibold">Contact</label>
                <input type="tel" id="contact-input" placeholder="Enter Contact No" class="border-2 rounded-md px-4 py-2 border-black">
            </div>
            <div class="flex flex-col w-full">
                <label class="text-lg font-semibold">Address</label>
                <input type="text" id="address-input" placeholder="Enter Current Address" class="border-2 rounded-md px-4 py-2 border-black">
            </div>
        </div>

        <!-- Class and Roll Number Section -->
        <div class="flex flex-wrap gap-6 mt-6">
            <div class="flex flex-col w-full md:w-[48%]">
                <label class="text-lg font-semibold">Class</label>
                <input type="text" id="class-input" placeholder="Enter Class" class="border-2 rounded-md px-4 py-2 border-black">
            </div>
            <div class="flex flex-col w-full md:w-[48%]">
                <label class="text-lg font-semibold">Roll No</label>
                <input type="number" id="roll-input" placeholder="Enter Roll No" class="border-2 rounded-md px-4 py-2 border-black">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-8">
            <button onclick="submitValue()" class="px-6 py-3 bg-indigo-500 text-white font-bold text-lg uppercase rounded-full hover:scale-105 transition-all duration-300">
                Submit
            </button>
        </div>
    </section>

    <!-- Search Section -->
    <div class="flex flex-wrap justify-center mt-6 space-y-4 md:space-y-0 md:space-x-3">
        <input type="text" id="search" placeholder="Search..." class="w-full md:w-72 p-2 border-2 rounded-lg border-black focus:ring-blue-500" />
        <button onclick="searchData()" class="px-4 py-2 bg-[#077d85] text-white rounded hover:bg-[#055e64] transition-all duration-300">
            Search
        </button>
    </div>

    <!-- Display Table -->
    <section id="table-section" class="max-w-5xl mx-auto mt-8 hidden overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-400 text-sm md:text-base">
            <thead>
                <tr class="bg-gray-200 text-center">
                    <th class="border border-gray-400 px-2 md:px-4 py-2">First Name</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">Last Name</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">DOB</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">Gender</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">Father Name</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">Mother Name</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">Contact</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">Address</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">Class</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">Roll No</th>
                    <th class="border border-gray-400 px-2 md:px-4 py-2">Action</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data rows will be appended here dynamically -->
            </tbody>
        </table>
    </section>
</body>

<script src="./index.js"></script>

</html>
